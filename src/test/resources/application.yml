spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: gridcapa
    password: gridcapa
  cloud:
    stream:
      default:
        group: cse-idcc-outputs
      bindings:
        consumeTaskStatusUpdate-in-0:
          destination: cse-idcc-task-status-updated
      rabbit:
        default:
          consumer:
            auto-bind-dlq: true
            max-attempts: 1
    function:
      definition: consumeTaskStatusUpdate

task-manager:
  base-url: http://localhost:8080
ftp:
  host: ${FTP_HOST:localhost}
  port: ${FTP_PORT:3030}
  access-key: ${FTP_ACCESS_KEY:user}
  secret-key: ${FTP_SECRET_KEY:password}
  remote-destination-directory: ${FTP_REMOTE_DESTINATION_DIRECTORY:/data}